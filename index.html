<!DOCTYPE html>
<html>
  <head>
    <title>
      Bouncer.js Simplest Front End Example For Demonstration of Chat
    </title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <style>
      body,
      input {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <h1>Chat</h1>

    <p><strong>Your username:</strong> <span id="username"></span></p>

    <form id="chat" autocomplete="off">
      <input type="text" id="message" />
      <input type="submit" value="send" />
    </form>

    <p><strong>Messages:</strong></p>
    <div id="messages"></div>

    <script>
      (function () {
        const socket = new WebSocket("ws://localhost:1337");

        socket.onopen = (value) => {
          socket.send("/join chat");
        };

        socket.onmessage = ({ data }) => {
          const [user, message] = JSON.parse(event.data);
          const username = document.getElementById("username");

          if (!username.value) {
            username.innerText = user;
          }

          document.getElementById("messages").innerHTML +=
            "<div>" + user + " &gt; " + message + "</div>\n";
        };

        document.getElementById("chat").addEventListener("submit", (event) => {
          event.preventDefault();

          const input = document.getElementById("message");

          socket.send(input.value);
          input.value = "";
        });
      })();
    </script>
  </body>
</html>
